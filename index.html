<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="row">
            <h1 class="col mt-4">Totally Trivial Trivia!</h1>
        </header>

        <div id="preStart">
            <div class="row">
                <button class="col-4 offset-4">Click here to start!</button>
            </div>
        </div>

        <div id="postStart">
            <div class="row">
                <p class="col mt-5">Time Remaining:
                    <span id="timeLeft"></span> Seconds</p>
            </div>

            <section class="row">
                <div class="col mt-5 question"></div>
            </section>

            <section class="row">
                <div class="col mt-3 answers"></div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
